---
# SYN cookies configuration
syn_cookies_enabled: 1
tcp_max_syn_backlog: 8096
tcp_synack_retries: 2
tcp_syn_retries: 2

# Connection tracking limits
conntrack_max: 1048576
conntrack_tcp_timeout_established: 86400
conntrack_generic_timeout: 600

# Per-IP connection limits
conntrack_limit_per_ip: 50
conntrack_new_limit_per_ip: 10

# AppArmor configuration
apparmor_enabled: true
apparmor_k3s_profile_enabled: true
